 plugins {
    id 'java-library'
    id 'eclipse'
    id 'maven-publish'
}
version = '0.0'

task defaultProperties { 
    println "Project: $project" 
    println "Name: $name" 
    println "Path: $path" 
    println "Project directory: $projectDir" 
    println "Build directory: $buildDir" 
    println "Version: $version" 
    println "Group: $project.group" 
    println "Description: $project.description" 
    println "Level: $logging.level" 
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'
    
    testImplementation 'org.mockito:mockito-core:4.3.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.3.1'
    testImplementation(platform('org.junit:junit-bom:5.8.2'))
    testImplementation('org.junit.jupiter:junit-jupiter')

}

test {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed"
	}
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/angrodboh/Julio2023-2")         
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_LOGIN")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_PACKAGES")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId = 'muit.fs.junio22'
            artifactId = 'junio2022'
            version = '0.1'

            from components.java
        }
       
    }
}